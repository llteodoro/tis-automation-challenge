---
- name: Install Apache
  hosts: tagGroupWebserver_Linux

- tasks:
- name: Update Cache and Install Apache
  apt:
    name: httpd
    state: latest
    update_cache: yes
- name: Copy index file to webserver
  template:
        src: ./index.html
        dest: /var/www/html/
  notify: Restart httpd

  handlers:
    - name: "Restart Apache"
      service:
        name: 
        state: started
        
